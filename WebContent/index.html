<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/styles.css">
    
    <title>Registro</title>
</head>
<body>

    <div class="form">
        <form id="form"> 
            <h1> Registra un nuevo usuario </h1> <br> 
            
            <label for="cedula"> Cédula: </label>
            <input type="number" id="cedula" name="cedula" placeholder="ej: 11.222.333" min="0"  required> <br> <br>
            
            <label for="nombre"> Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="ej: John" maxlength="50" required> <br> <br>
            
            <label for="apellido"> Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="ej: Doe" maxlength="50" required> <br> <br>
            
            <label for="fdn"> Fecha de Nacimiento: </label>
            <input type="date" id="fdn" name="fdn" placeholder="ej: 20/01/1992" min="1900-01-01" max="2005-01-01" required> <br> <br>

            <label for="password"> Contraseña: </label>
            <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" maxlength="50" minlength="8" required> <br> <br>

            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" placeholder="ej: johndoe@gmail.com" maxlength="50" required> <br> <br>
            
            <label for="file"> Foto de Perfil: </label>
            <input type="file" id="fdp" name="fdp" required> <br> <br>

            <input type="submit" name="boton" id="boton" value="Registrate"> <br> <br>
            
            <h3> <a href="login.html"> Inicia sesión aquí </a> </h3>
        </form>
    </div>
</body>
<script src="./public/scripts/registroFetch.js"> </script>
<script src="./public/scripts/fdpFetch.js"> </script>

</html>
