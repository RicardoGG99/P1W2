<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/styles.css">
    
    <title>Registro</title>
</head>
<body>

    <div class="form">
        <form id="form"> 
            <h1> Registra un nuevo usuario </h1> <br> 
            
            <label for="cedula"> Cédula: </label>
            <input type="number" id="cedula" name="cedula" placeholder="ej: 11.222.333" min="0"  required> <br> <br>
            
            <label for="nombre"> Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="ej: Ricardo" maxlength="50" required> <br> <br>
            
            <label for="apellido"> Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="ej: Graziano" maxlength="50" required> <br> <br>
            
            <label for="fdn"> Fecha de Nacimiento: </label>
            <input type="date" id="fdn" name="fdn" placeholder="ej: 19/06/1999" required> <br> <br>

            <label for="password"> Contraseña: </label>
            <input type="password" id="password" name="password" placeholder="ej: micontraseña123" maxlength="50" required> <br> <br>
            
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" placeholder="ej: marysue@gmail.com" maxlength="50" required> <br> <br>
            
            <input type="submit" name="boton" id="boton" value="Registrate"> <br> <br>
        </form>
        

    </div>

    

    
    
</body>
<script src="./public/scripts/registroFetch.js"> </script>

</html>
