<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exito</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
	<div class="form">
		<form id="form"> 
		    <h1 id="h1">  </h1>
		    <br> <br>
		
		    <label for="cedula"> Cedula: </label>
		    <input type="number" id="cedula" placeholder="ej: 11.222.333" name="cedula" min="0"  required> <br> <br>
		
		    <label for="nombre"> Nombre: </label>
		    <input type="text" id="nombre" placeholder="ej: John" name="nombre" maxlength="50" required> <br> <br>
		
		    <label for="apellido"> Apellido: </label>
		    <input type="text" id="apellido" placeholder="ej: Doe" name="apellido" maxlength="50" required> <br> <br>
		
		    <label for="fdn"> Fecha de Nacimiento: </label>
		    <input type="date" id="fdn" placeholder="ej: 19/06/1999" name="fdn" min="1900-01-01" max="2005-01-01" required> <br> <br>
		
		    <label for="password"> Contraseña: </label>
		    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" maxlength="50" minlength="8" required> <br> <br>
		
		    <label for="email"> Email: </label>
		    <input type="email" id="email" name="email" placeholder="ej: johndoe@gmail.com" maxlength="50" required> <br> <br>
		    
			<h1> Credenciales Extra: </h1> <br><br>

			<label for="segundoNombre"> Segundo Nombre: </label>
			<input placeholder="ej: Alfred" type="text" id="segundoNombre" name="segundoNombre" maxlength="50"> <br> <br>

			<label for="segundoApellido"> Segundo Apellido: </label>
			<input placeholder="ej: Smith" type="text" id="segundoApellido" name="segundoApellido" maxlength="50"> <br> <br>

			<label for="telf"> Teléfono: </label>
			<input name="telf" id="telf" type="tel" pattern="[0-9]{4}-[0-9]{7}" placeholder="ej: 0412-1112223"> <br> <br>

		    <input id="update" type="button" name="update" value="Actualiza tus Credenciales"> <br> <br>

			<input type="button" id="delete" name="delete" value="Elimina tu Usuario"> <br> <br>
		
		    <h3><a href="../../login.html"> Si desea iniciar sesión con otro usuario haga click aqui </a></h3>
	   </form>
	</div>
	</body>
<script src="../scripts/dashboard.js"></script>
</html>
